#
# Map property
#
name: Patrick
scale: 1
metatile: 2
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - -121.7719958
  - 46.8550861
  - 5
format: png24
interactivity: false
minzoom: 4
maxzoom: 17
srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"


Stylesheet:
  - "palette.mss"
  - "ocean.mss"
  - "water-feature.mss"
  - "nps.mss"
  - "road.mss"
  - "boundary.mss"
  - "label-admin.mss"
  - "label-place.mss"
  - "label-nps.mss"
  - "label-physical.mss"
  - "label-water-feature.mss"
  - "label-road.mss"
  - "label-shield.mss"
  - "label-poi.mss"

_parts:

  world3857: &world3857
    - -20037508.34
    - -20037508.34
    - 20037508.34
    - 20037508.34

  extents: &extents
    extent: *world3857
    srs-name: "EPSG:3857"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"

  extents84: &extents84
    extent: *world
    srs-name: "WGS84"
    srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
    
  ne2: &ne2
    type: "postgis"
    dbname: "naturalearth2"
    srid: "4326"
    extent: *world
    key_field: "gid"
    geometry_field: "geometry"

  nps: &nps
    type: "postgis"
    dbname: "patrick_nps"
    srid: "4326"
    extent: *world
    key_field: "gid"
    geometry_field: "geometry"

  osm: &osm
    type: "postgis"
    dbname: "patrick_osm"
    srid: "3857"
    extent: *world3857
    key_field: "id"
    geometry_field: "geometry"

  usgs: &usgs
    type: "postgis"
    dbname: "patrick_usgs"
    srid: "4326"
    extent: *world
    key_field: "gid"
    geometry_field: "geometry"

  gnis: &gnis
    type: "postgis"
    dbname: "patrick_usgs"
    srid: "3857"
    extent: *world3857
    key_field: "gid"
    geometry_field: "geometry"

  patrick: &patrick
    type: "postgis"
    dbname: "patrick_custom"
    srid: "3857"
    extent: *world3857
    key_field: "id"
    geometry_field: "geometry"

