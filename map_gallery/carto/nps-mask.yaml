#
# Map property
#
name: NPSMask
scale: 1
metatile: 2
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - -121.7719958
  - 46.8550861
  - 5
format: png24
interactivity: false
minzoom: 4
maxzoom: 17
srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"


Stylesheet:
  - "nps-mask.mss"

_parts:
  extents: &extents
    extent: [-20037508.34,-20037508.34,20037508.34,20037508.34]
    srs-name: "EPSG:3857"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"

  extents84: &extents84
    extent: *world
    srs-name: "WGS84"
    srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
    
  ne2: &ne2
    type: "postgis"
    dbname: "naturalearth2"
    srid: "4326"
    extent: *world
    key_field: "gid"
    geometry_field: "geometry"

  nps: &nps
    type: "postgis"
    dbname: "stonemason_nps"
    srid: "4326"
    extent: *world
    key_field: "gid"
    geometry_field: "geometry"

  osm: &osm
    type: "postgis"
    dbname: "stonemason_osm"
    srid: "3857"
    extent: [-20037508.34,-20037508.34,20037508.34,20037508.34]
    key_field: "id"
    geometry_field: "geometry"


Layer:

  - id: "nps_boundary"
    name: "nps_boundary"
    class: ""
    geometry: "polygon"
    <<: *extents84
    Datasource:
      <<: *nps
      table: "nps.boundary"
      simplify_geometries: "true"
    properties: {}
    advanced: {}